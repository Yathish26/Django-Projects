{% include "header.html" %}


<div class="bg-success text-white text-center py-3">
  This is the User Form Testing Centre
</div>

<!-- Form Container -->
<div class="container mt-5">
  <div class="boxx">
      <form method="post" id="calcForm">
          {% csrf_token %}
          <div class="form-group">
              <input type="number" name="num1" class="form-control" placeholder="Number 1">
          </div>
          <div class="form-group">
              <input type="number" name="num2" class="form-control" placeholder="Number 2">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  </div>
</div>

<!-- Answer Display -->
<div style="margin-top: 20px;
            text-align: center;">
  The Total is <b>{{output}}</b>
</div>
