{% include "header.html" %}
<title>{{blogdata.Title}}</title>
<style>

    .photo img {
    box-shadow: 0px 0px 11px;
    display: block;
    margin-left: auto;
    margin-right: auto;
    margin-top: 0;
    margin-bottom: 0;
    max-width: 40%;
    height: auto;
    border-radius: 11px;
}
.blog-title {
    font-size: 3rem;
    font-weight: bold;
    color: #343a40;
    text-align: center;
    margin-top: 2rem;
}

.blog-description {
   font-size: 1.25rem;
    color: #343a40;
    text-align: justify;
    padding: 5rem;
    background-color: #f8f9fa;
    border-radius: 5.5rem;
    margin-top: 3rem;
    width: 97%;
    margin: auto;
}

.blog-category {
    font-size: 1rem;
    color: #6c757d;
    text-align: center;
    margin-top: 1rem;
}


</style>

<div class="bg-success text-white text-center py-3">
    {{title}}
</div>

{% load static %}
<link rel='stylesheet' href="{% static 'css/blogdetail.css' %}"

<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <h1 class="blog-title">{{blogdata.Title}}</h1>
            <p class="blog-category">Category: {{blogdata.Category}}</p>
            {% if blogdata.Photos %}
            <div class="photo">
                <img src="/media/{{blogdata.Photos}}">
            </div>   
            {% endif %}
            <p class="blog-description">{{blogdata.Description | safe }}</p>
        </div>
    </div>
</div>
